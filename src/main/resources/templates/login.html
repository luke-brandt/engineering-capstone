<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Skyline Coffee Shop</title>
</head>
<body>

<div>
  <img class="header-img" th:src="@{/images/skyline-hero-resized.png}">
</div>

<div class="head-bar">
  <ul class="navigation-list">
    <li>
      <a th:href="@{/}">Home</a>
    </li>
    <li>
      <a th:href="@{/buyscreen}">Order</a>
    </li>
    <li>
      <a th:href="@{/locationscreen}">Locations</a>
    </li>
    <li>
      <a th:href="@{/memberSignup}">Coffee Club</a>
    </li>
  </ul>
</div>
<div class="container">
  <div id="loginbox"  class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="card">
      <div class="card-header">
        Sign In
      </div>

      <div class="card-body">
        <div class="card-text">

          <!-- Login Form -->
          <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
              <div class="col-xs-15">
                <div>
                  <!-- Check for login error -->
                  <div th:if="${param.error}">

                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                      Invalid username and password.
                    </div>

                  </div>

                </div>
              </div>
            </div>

            <!-- User name -->
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="text" name="username" placeholder="username" class="form-control" />
            </div>

            <!-- Password -->
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="password" name="password" placeholder="password" class="form-control" />
            </div>

            <!-- Login/Submit Button -->
            <div style="margin-top: 10px;" class="form-group">
              <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="container bottomLinks">
  <a th:href="@{/adminscreen}">Admin Login</a>
</div>
</body>
</html>
