<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Skyline Coffee Shop</title>
</head>
<body>

<div>
  <img class="header-img" th:src="@{/images/skyline-hero-resized.png}">
</div>

<div class="head-bar">
  <ul class="navigation-list">
    <li>
      <a th:href="@{/}">Home</a>
    </li>
    <li>
      <a th:href="@{/buyscreen}">Order</a>
    </li>
    <li>
      <a th:href="@{/locationscreen}">Locations</a>
    </li>
  </ul>
</div>

<div class="container">
  <h3 style="text-align: center">Join our Coffee Club to receive special coupons!</h3>
  <div class="member-form">
    <form action="#" th:action="@{/memberSignup}" th:object="${member}" method="POST"}>
      <!-- Add hidden form field to handle update -->
      <p><input type="hidden" th:field="*{id}"/></p>

      <p>First Name <br> <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"/></p>

      <p>Last Name <br> <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"/></p>
      <p>Email <br> <input type="text" th:field="*{email}" class="form-control mb-4 col-4"/></p>
      <p>Address <br> <input type="text" th:field="*{address}" class="form-control mb-4 col-4"/></p>
      <p>City <br> <input type="text" th:field="*{city}" class="form-control mb-4 col-4"/></p>
      <p>State <br> <input type="text" th:field="*{state}" class="form-control mb-4 col-4"/></p>
      <p>Zip Code <br> <input type="text" th:field="*{zipCode}" class="form-control mb-4 col-4"/></p>



      <p>
      <div th:if="${#fields.hasAnyErrors()}">
        <ul><li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li></ul>
      </div>
      </p>
      <p><input type="submit" value="Submit" /></p>
    </form>
  </div>
</div>
<div class="container bottomLinks">
  <a th:href="@{/adminscreen}">Admin Login</a>
</div>
</body>
</html>
