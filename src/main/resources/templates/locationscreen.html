<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Skyline Coffee Shop</title>
</head>
<body>
<div>
  <img class="header-img" th:src="@{/images/skyline-hero-resized.png}">
</div>
<div class="head-bar">
  <ul class="navigation-list">
    <li>
      <a th:href="@{/}">Home</a>
    </li>
    <li>
      <a th:href="@{/buyscreen}">Order</a>
    </li>
    <li>
      <a th:href="@{/locationscreen}">Locations</a>
    </li>
    <li>
      <a th:href="@{/memberSignup}">Coffee Club</a>
    </li>
  </ul>
</div>
<div class="container">
  <h2>Visit One Of Our Locations</h2>
  <div class="locations">
    <div class="address" th:each="tempLocation : ${locations}">
      <h3 th:text="${tempLocation.state}">1</h3>
      <p th:text="${tempLocation.address}">1</p>
      <p th:text="${tempLocation.city}">1</p>
      <p th:text="${tempLocation.zipCode}">1</p>
    </div>
  </div>

</div>
<div class="container bottomLinks">
  <a th:href="@{/adminscreen}">Admin Login</a>
</div>
</body>
</html>
