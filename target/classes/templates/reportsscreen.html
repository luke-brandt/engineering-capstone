<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title>Skyline Coffee Shop</title>
</head>
<body>
<div>
  <img class="header-img" th:src="@{/images/skyline-hero-resized.png}">
</div>
<div class="head-bar">
  <ul class="navigation-list">
    <li>
      <a th:href="@{/}">Home</a>
    </li>
    <li>
      <a th:href="@{/buyscreen}">Order</a>
    </li>
    <li>
      <a th:href="@{/locationscreen}">Locations</a>
    </li>
  </ul>
</div>
<div class="container">
  <h2>Reports</h2>
  <label for="report-tables">Select a report to view:</label>
  <select onchange="showReport(this)" name="report-tables" id="report-tables">
    <option value="members">Members</option>
    <option value="products">Products</option>
    <option value="locations">Locations</option>
  </select>
  <br><br>
  <form action="#" th:action="@{/logout}" method="POST">

    <input type="submit" value="Logout" />
  </form>
  <br><br>
  <div id="membersTable">
    <table  class="table table-bordered table-striped">
      <h4>Coffee Club Members</h4>
      <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Member Since</th>


      </tr>
      </thead>
      <tbody>
      <tr th:each="tempMember : ${members}">
        <td th:text="${tempMember.firstName}">1</td>
        <td th:text="${tempMember.lastName}">1</td>
        <td th:text="${tempMember.email}">1</td>
        <td th:text="${tempMember.address}">1</td>
        <td th:text="${tempMember.city}">1</td>
        <td th:text="${tempMember.state}">1</td>
        <td th:text="${tempMember.zipCode}">1</td>
        <td th:text="${tempMember.dateCreated}">1</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div id="productsTable">
    <table  class="table table-bordered table-striped">
      <h4>Product Stock</h4>
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Bean Type</th>
        <th>Price</th>
        <th>Inventory</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tempProduct : ${products}">
        <td th:text="${tempProduct.name}">1</td>

        <td th:text="${tempProduct.beanType}">1</td>
        <td th:text="${tempProduct.price}">1</td>
        <td th:text="${tempProduct.inv}">1</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div id="locationsTable">
    <table  class="table table-bordered table-striped">
      <h4>Open Locations</h4>
      <thead class="thead-dark">
      <tr>
        <th>State</th>
        <th>Address</th>
        <th>City</th>
        <th>Zip Code</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="tempLocation : ${locations}">
        <td th:text="${tempLocation.state}">1</td>

        <td th:text="${tempLocation.address}">1</td>
        <td th:text="${tempLocation.city}">1</td>
        <td th:text="${tempLocation.zipCode}">1</td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
<div class="container bottomLinks">
  <a th:href="@{/adminscreen}">Admin Login</a>
</div>
</body>
<script>
  function showReport(e){
    var members = document.getElementById("membersTable");
    var products = document.getElementById("productsTable");
    var locations = document.getElementById("locationsTable");
    var strdisplay = e.options[e.selectedIndex].value;
    if(strdisplay == "members"){
      members.style.display = "inline";
      products.style.display = "none";
      locations.style.display = "none";
    }
    else if(strdisplay == "products"){
      members.style.display = "none";
      products.style.display = "inline";
      locations.style.display = "none";
    }
    else if(strdisplay == "locations"){
      members.style.display = "none";
      products.style.display = "none";
      locations.style.display = "inline";
    }
  }
</script>
</html>
